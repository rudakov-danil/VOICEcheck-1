# VOICEcheck Docker Compose configuration
# Optimized for 4-core CPU with 6GB RAM

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: voicecheck-db
    environment:
      - POSTGRES_DB=voicecheck
      - POSTGRES_USER=${POSTGRES_USER:-voicecheck}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-voicecheck_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-5434}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voicecheck -d voicecheck"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Voicecheck application
  voicecheck:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voicecheck-app
    ports:
      - "${APP_PORT:-8001}:8000"
    volumes:
      # Persist uploads
      - ./uploads:/app/uploads
      # Persist Alembic migrations (optional, for dev)
      - ./alembic:/app/alembic
    environment:
      # Database
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-voicecheck}:${POSTGRES_PASSWORD:-voicecheck_password}@postgres:5432/${POSTGRES_DB:-voicecheck}
      # LLM API (z.ai)
      - ZAI_API_KEY=${ZAI_API_KEY}
      - ZAI_MODEL=${ZAI_MODEL:-claude-3-5-sonnet}
      - LLM_TIMEOUT=${LLM_TIMEOUT:-30}
      # Deepgram transcription API
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - DEEPGRAM_MODEL=${DEEPGRAM_MODEL:-whisper}
      - DEEPGRAM_LANGUAGE=${DEEPGRAM_LANGUAGE:-ru}
      - DEEPGRAM_TIMEOUT=${DEEPGRAM_TIMEOUT:-300}
      - TRANSCRIPTION_CACHE_SIZE=${TRANSCRIPTION_CACHE_SIZE:-100}
      # Application settings
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-52428800}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8001,http://localhost:3000}
      - ALLOWED_EXTENSIONS=${ALLOWED_EXTENSIONS:-.mp3,.wav,.m4a,.ogg,.flac,.mp4,.webm}
      - EXPORT_CACHE_TTL=${EXPORT_CACHE_TTL:-3600}
      # Alembic settings
      - ALEMBIC_CMD=${ALEMBIC_CMD:-upgrade head}
      # Auth System
      - FEATURE_FLAG_AUTH=${FEATURE_FLAG_AUTH:-false}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-30}
    # Wait for database to be ready
    depends_on:
      postgres:
        condition: service_healthy
    # Resource limits for 4-core, 6GB RAM machine
    deploy:
      resources:
        limits:
          cpus: '3.0'      # Leave 1 core for system
          memory: 4G       # Leave 2GB for system
        reservations:
          cpus: '1.0'
          memory: 2G
    command: >
      bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped
    # Disable logging rate limit for development
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Migration runner (one-time or on startup)
  migration:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voicecheck-migration
    command: >
      bash -c "alembic upgrade head"
    environment:
      # Database
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-voicecheck}:${POSTGRES_PASSWORD:-voicecheck_password}@postgres:5432/${POSTGRES_DB:-voicecheck}
      # Same environment variables as app
      - ZAI_API_KEY=${ZAI_API_KEY}
      - ZAI_MODEL=${ZAI_MODEL:-claude-3-5-sonnet}
      - LLM_TIMEOUT=${LLM_TIMEOUT:-30}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - DEEPGRAM_MODEL=${DEEPGRAM_MODEL:-whisper}
      - DEEPGRAM_LANGUAGE=${DEEPGRAM_LANGUAGE:-ru}
      - DEEPGRAM_TIMEOUT=${DEEPGRAM_TIMEOUT:-300}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-52428800}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8001,http://localhost:3000}
      - ALLOWED_EXTENSIONS=${ALLOWED_EXTENSIONS:-.mp3,.wav,.m4a,.ogg,.flac,.mp4,.webm}
      - EXPORT_CACHE_TTL=${EXPORT_CACHE_TTL:-3600}
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - migrations  # Only run when --profile migrations is specified
    volumes:
      - ./alembic:/app/alembic
    restart: "no"

volumes:
  postgres_data:

# Default network
networks:
  default:
    name: voicecheck_network
