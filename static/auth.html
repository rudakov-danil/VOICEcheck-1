<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOICEcheck - Вход</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            font-size: 32px;
            font-weight: 700;
            color: #1e3a5f;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #64748b;
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid #e2e8f0;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-tab:hover {
            color: #1e3a5f;
        }

        .auth-tab.active {
            color: #1e3a5f;
            border-bottom-color: #1e3a5f;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #334155;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #1e3a5f;
            box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .form-error {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .form-error.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #1e3a5f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #2d5a87;
        }

        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: white;
            color: #1e3a5f;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #f8fafc;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .auth-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .auth-message.show {
            display: block;
        }

        .auth-message.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .auth-message.success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 12px;
        }

        .password-toggle-btn:hover {
            color: #1e3a5f;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">VOICEcheck</div>
            <div class="auth-subtitle">AI-powered анализ диалогов</div>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" data-form="login">Вход</button>
            <button class="auth-tab" data-form="register">Регистрация</button>
        </div>

        <div class="auth-message" id="authMessage"></div>

        <!-- Login Form -->
        <form class="auth-form active" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="loginEmail">Email</label>
                <input
                    type="email"
                    id="loginEmail"
                    class="form-input"
                    placeholder="your@email.com"
                    required
                >
                <div class="form-error" id="loginEmailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="loginPassword">Пароль</label>
                <div class="password-toggle">
                    <input
                        type="password"
                        id="loginPassword"
                        class="form-input"
                        placeholder="Введите пароль"
                        required
                    >
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('loginPassword')">Показать</button>
                </div>
                <div class="form-error" id="loginPasswordError"></div>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <span id="loginBtnText">Войти</span>
            </button>
        </form>

        <!-- Register Form -->
        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label class="form-label" for="registerName">Имя</label>
                <input
                    type="text"
                    id="registerName"
                    class="form-input"
                    placeholder="Ваше имя"
                    required
                >
                <div class="form-error" id="registerNameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="registerEmail">Email</label>
                <input
                    type="email"
                    id="registerEmail"
                    class="form-input"
                    placeholder="your@email.com"
                    required
                >
                <div class="form-error" id="registerEmailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="registerPassword">Пароль</label>
                <div class="password-toggle">
                    <input
                        type="password"
                        id="registerPassword"
                        class="form-input"
                        placeholder="Минимум 8 символов"
                        required
                        minlength="8"
                    >
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('registerPassword')">Показать</button>
                </div>
                <div class="form-error" id="registerPasswordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="registerPasswordConfirm">Подтвердите пароль</label>
                <div class="password-toggle">
                    <input
                        type="password"
                        id="registerPasswordConfirm"
                        class="form-input"
                        placeholder="Повторите пароль"
                        required
                    >
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('registerPasswordConfirm')">Показать</button>
                </div>
                <div class="form-error" id="registerPasswordConfirmError"></div>
            </div>

            <button type="submit" class="btn" id="registerBtn">
                <span id="registerBtnText">Создать аккаунт</span>
            </button>
        </form>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.form + 'Form').classList.add('active');

                // Clear messages
                hideMessage();
            });
        });

        // Password toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const btn = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'Скрыть';
            } else {
                input.type = 'password';
                btn.textContent = 'Показать';
            }
        }

        // Message handling
        function showMessage(text, type = 'error') {
            const msg = document.getElementById('authMessage');
            msg.textContent = text;
            msg.className = 'auth-message show ' + type;
        }

        function hideMessage() {
            const msg = document.getElementById('authMessage');
            msg.className = 'auth-message';
        }

        function showError(fieldId, text) {
            const field = document.getElementById(fieldId);
            const error = document.getElementById(fieldId + 'Error');
            field.classList.add('error');
            error.textContent = text;
            error.classList.add('show');
        }

        function clearError(fieldId) {
            const field = document.getElementById(fieldId);
            const error = document.getElementById(fieldId + 'Error');
            field.classList.remove('error');
            error.classList.remove('show');
        }

        function clearAllErrors() {
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });
            document.querySelectorAll('.form-error').forEach(error => {
                error.classList.remove('show');
            });
        }

        function setLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            const text = document.getElementById(btnId + 'Text');

            if (loading) {
                btn.disabled = true;
                text.innerHTML = '<span class="spinner"></span>';
            } else {
                btn.disabled = false;
                text.textContent = btnId === 'loginBtn' ? 'Войти' : 'Создать аккаунт';
            }
        }

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAllErrors();
            hideMessage();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email) {
                showError('loginEmail', 'Введите email');
                return;
            }
            if (!password) {
                showError('loginPassword', 'Введите пароль');
                return;
            }

            setLoading('loginBtn', true);

            try {
                const response = await fetch(API_BASE + '/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Ошибка входа');
                }

                // Store tokens
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Organization is optional - always go to app
                if (data.organization) {
                    localStorage.setItem('current_org', JSON.stringify(data.organization));
                }
                window.location.href = '/';

            } catch (err) {
                showMessage(err.message, 'error');
                setLoading('loginBtn', false);
            }
        });

        // Register handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAllErrors();
            hideMessage();

            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirm = document.getElementById('registerPasswordConfirm').value;

            if (!name) {
                showError('registerName', 'Введите имя');
                return;
            }
            if (!email) {
                showError('registerEmail', 'Введите email');
                return;
            }
            if (password.length < 8) {
                showError('registerPassword', 'Минимум 8 символов');
                return;
            }
            if (password !== confirm) {
                showError('registerPasswordConfirm', 'Пароли не совпадают');
                return;
            }

            setLoading('registerBtn', true);

            try {
                const response = await fetch(API_BASE + '/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        full_name: name
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    if (data.detail && data.detail.error === 'user_exists') {
                        throw new Error('Пользователь с таким email уже существует');
                    }
                    throw new Error(data.detail || 'Ошибка регистрации');
                }

                // Store tokens
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                localStorage.setItem('current_org', JSON.stringify(data.organization));

                showMessage('Аккаунт создан! Перенаправление...', 'success');

                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);

            } catch (err) {
                showMessage(err.message, 'error');
                setLoading('registerBtn', false);
            }
        });

        // Clear errors on input
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', () => {
                clearError(input.id);
            });
        });

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                // Verify token is valid
                fetch(API_BASE + '/auth/me', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                }).then(res => {
                    if (res.ok) {
                        window.location.href = '/';
                    }
                });
            }
        });
    </script>
</body>
</html>
