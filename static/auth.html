<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOICEcheck - Вход</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="bg-orbs"><div class="bg-orb-3"></div></div>

    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">VOICEcheck</div>
            <div class="auth-subtitle">AI-powered анализ диалогов</div>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" data-form="login">Вход</button>
            <button class="auth-tab" data-form="register">Регистрация</button>
        </div>

        <div class="auth-message" id="authMessage"></div>

        <!-- Login Form -->
        <form class="auth-form active" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="loginEmail">Email</label>
                <input type="email" id="loginEmail" class="form-input" placeholder="your@email.com" required>
                <div class="form-error" id="loginEmailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="loginPassword">Пароль</label>
                <div class="password-toggle">
                    <input type="password" id="loginPassword" class="form-input" placeholder="Введите пароль" required>
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('loginPassword')">Показать</button>
                </div>
                <div class="form-error" id="loginPasswordError"></div>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <span id="loginBtnText">Войти</span>
            </button>
        </form>

        <!-- Register Form -->
        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label class="form-label" for="registerName">Имя</label>
                <input type="text" id="registerName" class="form-input" placeholder="Ваше имя" required>
                <div class="form-error" id="registerNameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="registerEmail">Email</label>
                <input type="email" id="registerEmail" class="form-input" placeholder="your@email.com" required>
                <div class="form-error" id="registerEmailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="registerPassword">Пароль</label>
                <div class="password-toggle">
                    <input type="password" id="registerPassword" class="form-input" placeholder="Минимум 8 символов" required minlength="8">
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('registerPassword')">Показать</button>
                </div>
                <div class="form-error" id="registerPasswordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="registerPasswordConfirm">Подтвердите пароль</label>
                <div class="password-toggle">
                    <input type="password" id="registerPasswordConfirm" class="form-input" placeholder="Повторите пароль" required>
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('registerPasswordConfirm')">Показать</button>
                </div>
                <div class="form-error" id="registerPasswordConfirmError"></div>
            </div>

            <button type="submit" class="btn" id="registerBtn">
                <span id="registerBtnText">Создать аккаунт</span>
            </button>
        </form>
    </div>

    <script src="/static/js/utils.js"></script>
    <script>
        const API_BASE = window.location.origin;

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.form + 'Form').classList.add('active');
                hideMessage();
            });
        });

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAllErrors();
            hideMessage();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email) { showFieldError('loginEmail', 'Введите email'); return; }
            if (!password) { showFieldError('loginPassword', 'Введите пароль'); return; }

            setButtonLoading('loginBtn', true);

            try {
                const response = await fetch(API_BASE + '/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (!response.ok) {
                    const d = data.detail;
                    const msg = typeof d === 'string' ? d : (d?.detail || d?.error || 'Ошибка входа');
                    throw new Error(msg);
                }

                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                if (data.organization) {
                    localStorage.setItem('current_org', JSON.stringify(data.organization));
                }
                window.location.href = '/';
            } catch (err) {
                showMessage(err.message, 'error');
                setButtonLoading('loginBtn', false, 'Войти');
            }
        });

        // Register handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAllErrors();
            hideMessage();

            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirm = document.getElementById('registerPasswordConfirm').value;

            if (!name) { showFieldError('registerName', 'Введите имя'); return; }
            if (!email) { showFieldError('registerEmail', 'Введите email'); return; }
            if (password.length < 8) { showFieldError('registerPassword', 'Минимум 8 символов'); return; }
            if (password !== confirm) { showFieldError('registerPasswordConfirm', 'Пароли не совпадают'); return; }

            setButtonLoading('registerBtn', true);

            try {
                const response = await fetch(API_BASE + '/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, full_name: name })
                });

                const data = await response.json();
                if (!response.ok) {
                    const d = data.detail;
                    if (d && (d.error === 'user_exists' || (typeof d === 'string' && d.includes('already exists')))) {
                        throw new Error('Пользователь с таким email уже существует');
                    }
                    const msg = typeof d === 'string' ? d : (d?.detail || d?.error || 'Ошибка регистрации');
                    throw new Error(msg);
                }

                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                localStorage.setItem('current_org', JSON.stringify(data.organization));

                showMessage('Аккаунт создан! Перенаправление...', 'success');
                setTimeout(() => { window.location.href = '/'; }, 1000);
            } catch (err) {
                showMessage(err.message, 'error');
                setButtonLoading('registerBtn', false, 'Создать аккаунт');
            }
        });

        // Clear errors on input
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', () => clearFieldError(input.id));
        });

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                fetch(API_BASE + '/auth/me', {
                    headers: { 'Authorization': 'Bearer ' + token }
                }).then(res => { if (res.ok) window.location.href = '/'; });
            }
        });
    </script>
</body>
</html>
